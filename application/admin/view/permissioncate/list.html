<div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		<div class="modal-content radius">
			<div class="modal-header">
				<h3 class="modal-title">对话框标题</h3>

			</div>
			<div class="modal-body">
				<input type="" value="" id="up_id" hidden="">
				<input type="" value="" id="up_name">
				<input type="" value="" id="up_description">
				<span id="up_span"></span>
			</div>
			<div class="modal-footer">

<script>
		function getToken() {
			$.ajax({
			url:"{:url('common/commonToken')}",
			dataType:'json',
			success:function(res){
				$('#__token__').val(res.token);
			}
		})
	}

	function up_action() {
		var id = $("#up_id").val()
		var name = $("#up_name").val()
		var description = $("#up_description").val()
		var __token__ = $("#__token__").val()
		
		$.ajax({
			url:"{:url('permissioncate/updateAction')}",
			type:'post',
  		data:{
  			id:id,
  			name:name,
  			description:description,
  			__token__:__token__
  		},
  		dataType:'json',
  		success:function(res) {
  			console.log(res)
  			if(res.status=='ok'){
  			$('#up_span').html()
  			$("#modal-demo").modal("hide")
			show()
  			}
			if(res.status=='error'){
			
			$('#up_span').html(res.data)
			}
			getToken()
  		}
	})	
}
	function modaldemo(id,name,description){
		$("#up_id").val(id)
		$("#up_name").val(name)
		$("#up_description").val(description)
		$("#up_description").val(description)
		$("#up_description").val(description)
		$("#modal-demo").modal("show")
	}
function show() {
	var tr=''
$.ajax({
  		url:"{:url('permissioncate/show')}",
  		dataType:'json',
  		success:function(res) {
  			var tr=''
  			for (var i = 0; i < res.length; i++) {
				console.log(res)
			tr=tr+"<tr class='text-c'><td><input name='' class='mycheckbox' type='checkbox' value="+res[i].id+"></td><td>"+res[i].id+"</td><td cc='"+res[i].id+"' tname='"+res[i].name+"'><span class='upname'>"+res[i].name+"</span></td><td>"+res[i].description+"<td class='f-14 product-brand-manage'><a onClick='modaldemo(\""+res[i].id+"\",\""+res[i].name+"\",\""+res[i].description+"\")' style='text-decoration:none' title='编辑' id='update'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class='ml-5' onclick='del("+res[i].id+")' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
			}
			$(".table tbody").html(tr);
  		}
		  	
	})
}
	show()
function del(id){
	var __token__ = $("#__token__").val()
	console.log(id)
	$.ajax({
url:"{:url('permissioncate/del')}",
		data:{
			id:id,
			__token__:__token__
		},
		success:function(res){
			if(res=='ok'){
	  				alert("删除成功")
	  				show()
	  			}
	  			getToken()
			}
		})
	}

function datadel(){
	var r=confirm("按下按钮");
if (r==true)
{
  	var box=$(".mycheckbox:checked")
  	var __token__ = $("#__token__").val()
	var id=''
	for (var i = 0; i < box.length; i++) {
		id=id+','+box[i].value
	}
	$.ajax({
	url:"{:url('permissioncate/del_More')}",
	type:'post',
	data:{
	 		id:id,
	 		__token__:__token__
	 		
	 	},
	 	dataType:'json',
	 	success:function(res){
	 	if(res.status=='ok'){
	 		show()
	   	}		
	 	}
	})
	}
}

$(document).ready(function(){
	
	$(document).on("dblclick",".upname",function() {
		var name=$(this).text()
		var input="<input class='inputname' type='text' value='"+name+"'/>"
		$(this).parent().html(input)
		$(".inputname").focus();
	})
	$(document).on("blur",".inputname",function(){
		var _this=$(this)
		var _parent=$(this).parent()
		var name = $(this).val()
		var id = $(this).parent().attr('cc')
		var description=$(this).parent().next().html()
		var old_name=$(this).parent().attr('tname')
		var __token__ = $("#__token__").val()
		$.ajax({
			url:"{:url('permissioncate/updateAction')}",
			type:'post',
		data:{
  			id:id,
  			name:name,
  			description:description,
  			__token__:__token__
  		},
  	 	dataType:'json',
  		success:function(res) {
  			console.log(res)
  			if(res.status=='ok'){
  			var span="<span class='upname' >"+name+"</span>"
			_this.parent().html(span)
			_parent.attr('tname',name)
  			}
  			if(res.status=='error'){
  			var span="<span class='upname' >"+old_name+"</span>"
			_this.parent().html(span)
		   }
		   getToken()
  	 	 }
  		})
	})	
})

  function add(){
  	var name=$('#name').val()
  	var description=$('#description').val()
  	var __token__ = $("#__token__").val()
  	console.log(__token__)
  	$.ajax({
  		url:"{:url('permissioncate/addAction')}",
  		type:'post',
  		data:{
  			name:name,
  			description:description,
  			__token__:__token__

  		},
  		type:'post',
  		dataType:'json',
  		success:function(res) {
  			if (res.status=='ok'){
  				$("#demo").html("添加成功");
  				$("#demo").css("color","green");
  				$("#name").val('');
  				$("#description").val('');
  				setTimeout(function(){
  					$("#demo").html('');
  				},2000);		
  				show()
  			}else{
  				$("#demo").html(res.data);
  				$("#demo").css("color","red");
  				setTimeout(function(){
  					$("#demo").html('');
  				},2000);
  				
  			}
  			getToken()
  		}
  	})
  }

  



</script>
</body>
</html>
